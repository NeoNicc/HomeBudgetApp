<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>HomeBudget</title>

    <link href="styles.css" rel="stylesheet">
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script src="scripty.js" defer></script>
</head>
<body>
    <header>
        <h1><strong>Home Budget App</strong></h1>
        <div id="headerBlock1">
            <div id="monthlyTotalContainer">
                <h2 id="month">Month:</h2>
                <h2 id="monthlyTotal">2000</h2>
            </div>
            <nav>
                <button id="homeButton">Home</button>
                <button id="receiptEntryButton">Add Receipt</button>
            </nav>
        </div>
        
    </header>
    <div id="homeDisplayContainer">
        <aside id="filtersBar">
            <button id="groceryButton">Groceries</button>
            <button id="miscButton">Misc</button>
            <button id="catButton">Cat</button>
            <button id="medicineButton">Medicine</button>
            <button id="detailedViewButton">Detailed View</button>
        </aside>
        <div id="totalViewBubble" class="bubbleTable">
            <div class="table-header" id="totalViewHeader"><h3>Total:</h3></div>
            <div><h2 id="totalViewTotal">0</h3></div>
        </div>
        <div id="groceryTable" class="bubbleTable">
            <div class="table-header"><h3 id="groceryCaption">Grocery</h3></div>
            <div class="items" id="groceryTableBody"></div>
            <div id="groceryTotalContainer">
                <h2>Total: </h2>
                <h2 id="groceryTotal">0</h2>
            </div>
        </div>
        <div id="miscTable" class="bubbleTable">
            <div class="table-header"><h3 id="miscCaption">Misc</h3></div>
            <div class="items" id="miscTableBody"></div>
            <div id="miscTotalContainer">
                <h2>Total: </h2>
                <h2 id="miscTotal">0</h2>
            </div>
        </div>
        <div id="catTable" class="bubbleTable">
            <div class="table-header"><h3 id="catCaption">Cats</h3></div>
            <div class="items" id="catTableBody"></div>
            <div id="catTotalContainer">
                <h2>Total: </h2>
                <h2 id="catTotal">0</h2>
            </div>
        </div>
        <div id="medicineTable" class="bubbleTable">
            <div class="table-header"><h3 id="medicineCaption">Medicine</h3></div>
            <div class="items" id="medicineTableBody"></div>
            <div id="medicineTotalContainer">
                <h2>Total: </h2>
                <h2 id="medicineTotal">0</h2>
            </div>
        </div>
    </div>
    <div id="addReceiptContainer">
        <div id="receiptFormContainer">
            
        </div>
        <div id="calculatorContainer">

        </div>
        <div id="budgetStatsContainer">

        </div>
    </div>
</body>
</html>
