<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>HomeBudget</title>

    <link href="styles.css" rel="stylesheet">
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script src="scripty.js" defer></script>
</head>
<body>
    <header>
        <h1><strong>Home Budget App</strong></h1>
        <div id="headerBlock1">
            <div id="monthlyTotalContainer">
                <h2>Month: </h2>
                <h2 id="monthlyTotal">2000</h2>
            </div>
            <nav>
                <button id="homeButton">Home</button>
                <button id="receiptEntryButton">Add Receipt</button>
            </nav>
        </div>
        
    </header>
    <div id="homeDisplayContainer">
        <aside id="filtersBar">
            <button id="groceryButton">Groceries</button>
            <button id="miscButton">Misc</button>
            <button id="catButton">Cat</button>
            <button id="medicineButton">Medicine</button>
        </aside>
        <div id="groceryTable" class="bubbleTable">
            <table>
                <caption id="groceryCaption">Grocery</caption>
                <thead>
                    <tr>
                        <th>Description</th>
                        <th>Cost</th>
                        <th>Location</th>
                        <th>Date</th>
                    </tr>
                </thead>
                <tbody id="groceryTableBody"></tbody>
            </table>
            <div id="groceryTotalContainer">
                <h2>Total: </h2>
                <h2 id="groceryTotal">0</h2>
            </div>
        </div>
        <div id="miscTable" class="bubbleTable">
            <table>
                <caption id="miscCaption">Misc</caption>
                <thead>
                    <tr>
                        <th>Description</th>
                        <th>Cost</th>
                        <th>Location</th>
                        <th>Date</th>
                    </tr>
                </thead>
                <tbody id="miscTableBody"></tbody>
            </table>
            <div id="miscTotalContainer">
                <h2>Total: </h2>
                <h2 id="miscTotal">0</h2>
            </div>
        </div>
        <div id="catTable" class="bubbleTable">
            <table>
                <caption id="catCaption">Cats</caption>
                <thead>
                    <tr>
                        <th>Description</th>
                        <th>Cost</th>
                        <th>Location</th>
                        <th>Date</th>
                    </tr>
                </thead>
                <tbody id="catTableBody"></tbody>
            </table>
            <div id="catTotalContainer">
                <h2>Total: </h2>
                <h2 id="catTotal">0</h2>
            </div>
        </div>
        <div id="medicineTable" class="bubbleTable">
            <table>
                <caption id="medicineCaption">Medicine</caption>
                <thead>
                    <tr>
                        <th>Description</th>
                        <th>Cost</th>
                        <th>Location</th>
                        <th>Date</th>
                    </tr>
                </thead>
                <tbody id="medicineTableBody"></tbody>
            </table>
            <div id="medicineTotalContainer">
                <h2>Total: </h2>
                <h2 id="medicineTotal">0</h2>
            </div>
        </div>
    </div>
    <div id="addReceiptContainer">
        <div id="receiptFormContainer">
            
        </div>
        <div id="calculatorContainer">

        </div>
        <div id="budgetStatsContainer">

        </div>
    </div>
</body>
</html>
